<h6 style="text-align:center; font-size:26px">Login into chef account</h6>

<form [formGroup]="form">
  <div class="container d-grid gap-3" style="max-width: 700px; margin-top: 30px">

    <div class="form-floating">
      <input formControlName="name" class="form-control" type="text" />
      <label for="name">Name</label>

      <div class="invalid-feedback d-block" *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)">
        <div *ngIf="form.controls.name.errors">
          Name is invalid
        </div>
      </div>

    </div>

    <div class="form-floating">

      <input formControlName="password" class="form-control" type="text" id="password" />
      <label class="form-label" for="password">Password</label>

    </div>


    <div class="row" style="--bs-gutter-x: 0;">

      <div class="col" style="margin-left:300px">
        <button (click)="loginChef()" type="submit" class="btn btn-primary">Login</button>
      </div>

    </div>


  </div>
</form>
